{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:blog_create' %}">Добавить материал</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object.title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:blog_view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">View</a>
                    <a href="{% url 'catalog:blog_edit' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'catalog:blog_delete' object.pk %}"
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}

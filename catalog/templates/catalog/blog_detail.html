{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title">
                        "{{ object.title }}"
                    </h3>
                </div>
                <div class="card-body">
                    <ul class="txt-list mt-3 mb-4">
                        {{ object.content}}
                    </ul>
                    <ul class="list-unstyled mt-3 mb-4">
                        <img src="{{ object.preview|media_path }}" class="card-img-top" alt="картинки нет(">
                    </ul>
                </div>
                <div class="card-footer">
                    Дата создания: {{ object.created_at }}
                    Просмотры: {{ object.view_count }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
